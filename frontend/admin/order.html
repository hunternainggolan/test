<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Orders</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Admin - View Order</h2>
            <div>
                <!-- Tombol Tambah Order -->
                <a href="dashboard.html" class="btn btn-primary">View Driver</a>
                <a href="customer.html" class="btn btn-info">View Customer</a>
                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</button>
            </div>
        </div>

        <!-- Alert -->
        <div id="alertBox"></div>

        <!-- Table -->
        <div class="card shadow-sm p-3 rounded-3">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Order Name</th>
                        <th>Price</th>
                        <th>Address</th>
                        <th>Payment Status</th>
                        <th>Delivery Status</th>
                        <th>Driver Name</th>
                        <th>Driver Register Number</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <tr>
                        <td colspan="10" class="text-center">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal Cancel Deliver-->
    <div class="modal fade" id="deliverModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="deliverForm">
                    <div class="modal-header">
                        <h5 class="modal-title">Cancel Deliver Order</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="deliverOrderId">
                        Are you sure to Cancel Deliver this Order?
                        <div id="deliverAlert"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">Proceed</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal Logout-->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Logout Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="confirmLogout" type="button" class="btn btn-danger">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const alertBox = document.getElementById('alertBox');
        const ordersTableBody = document.getElementById('ordersTableBody');
        const token = localStorage.getItem('token');
        const tokenType = localStorage.getItem('token_type') || 'Bearer';

        // Redirect ke login kalau belum ada token
        if (!token) {
            window.location.href = 'login.html';
        }

        // Get Order data by Customer
        async function loadOrders() {
            try {
                const res = await fetch('http://127.0.0.1:8000/api/allorders', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': `${tokenType} ${token}`
                    }
                });

                const data = await res.json();
                console.log(data);

                if (res.ok && data.status) {
                    renderOrders(data.data);
                } else {
                    ordersTableBody.innerHTML = `<tr><td colspan="10" class="text-center text-danger">Gagal memuat data order</td></tr>`;
                }
            } catch (error) {
                ordersTableBody.innerHTML = `<tr><td colspan="10" class="text-center text-danger">Error: ${error.message}</td></tr>`;
            }
        }

        // render data into tabel
        function renderOrders(orders) {
            if (!orders || orders.length === 0) {
                ordersTableBody.innerHTML = `<tr><td colspan="10" class="text-center">Belum ada order</td></tr>`;
                return;
            }

            ordersTableBody.innerHTML = orders.map(order => `
        <tr>
          <td>${order.id}</td>
          <td>${order.customer.name}</td>
          <td>${order.name}</td>
          <td>${order.price}</td>
          <td>${order.address}</td>
          <td>${order.payment_status === 'waiting' ?
                    '<span class="badge bg-warning">Awaiting Payment</span>' : '<span class="badge bg-success">Paid</span>'}</td>
          <td>${order.delivery_status === 'waiting' ?
                    '<span class="badge bg-warning">Awaiting Driver</span>' : order.delivery_status === 'shipping' ? '<span class="badge bg-info">Out for Delivery</span>' :
                        order.delivery_status === 'delivered' ? '<span class="badge bg-success">Delivered</span>' : order.delivery_status === 'cancelled' ? '<span class="badge bg-danger">Canceled</span>' : ''
                }</td>
          <td>${order.delivery_status === 'shipping' || order.delivery_status === 'delivered' ? order.driver.name : ''}</td>
          <td>${order.delivery_status === 'shipping' || order.delivery_status === 'delivered' ? order.driver.register_number : ''}</td>
          <td> ${order.delivery_status === 'waiting' || order.delivery_status === 'shipping'
                    ? `<button class="btn btn-sm btn-danger" onclick="openCancelDeliverModal(${order.id})">Cancel</button>` : ''}</td>
        </tr>`).join('');
        }

        // Logout
        document.getElementById('confirmLogout').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = 'login.html';
        });

        // Load orders
        loadOrders();

        //Cancel Deliver
        function openCancelDeliverModal(orderId, status) {
            document.getElementById('deliverOrderId').value = orderId;
            document.getElementById('deliverAlert').innerHTML = '';
            const modal = new bootstrap.Modal(document.getElementById('deliverModal'));
            modal.show();
        }

        document.getElementById('deliverForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const orderId = document.getElementById('deliverOrderId').value;
            const deliverAlert = document.getElementById('deliverAlert');

            try {
                const res = await fetch('http://127.0.0.1:8000/api/orders/' + orderId, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': `${tokenType} ${token}`
                    },
                    body: JSON.stringify({
                        order_id: orderId,
                        status: 'cancelled'
                    })
                });

                const data = await res.json();

                if (res.ok && data.status) {
                    deliverAlert.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                    loadOrders();

                    setTimeout(() => {
                        const modal = bootstrap.Modal.getInstance(document.getElementById('deliverModal'));
                        modal.hide();
                        deliverAlert.innerHTML = '';
                    }, 1000);
                } else {
                    deliverAlert.innerHTML = `<div class="alert alert-danger">${data.message || 'Pembayaran gagal'}</div>`;
                }
            } catch (err) {
                deliverAlert.innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
            }
        });
    </script>
</body>

</html>
