<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Drivers</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Drivers Dashboard</h2>
            <div>
                <!-- Tombol Tambah Driver -->
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#driverModal">+ Add
                    Driver</button>
                <a href="order.html" class="btn btn-warning">View Order</a>
                <a href="customer.html" class="btn btn-info">View Customer</a>
                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</button>
            </div>
        </div>

        <!-- Alert -->
        <div id="alertBox"></div>

        <!-- Table -->
        <div class="card shadow-sm p-3 rounded-3">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Register Number</th>
                    </tr>
                </thead>
                <tbody id="driversTableBody">
                    <tr>
                        <td colspan="4" class="text-center">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal Logout-->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Logout Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="confirmLogout" type="button" class="btn btn-danger">Logout</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Add Driver -->
    <div class="modal fade" id="driverModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="driverForm">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Driver</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Driver Name</label>
                            <input type="text" id="driverName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="text" id="driverEmail" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Register Number</label>
                            <input type="text" id="driverRegisterNumber" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" id="driverPassword" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" id="driverConfirmPassword" class="form-control" required>
                        </div>
                        <div id="driverAlert"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const alertBox = document.getElementById('alertBox');
        const driversTableBody = document.getElementById('driversTableBody');
        const token = localStorage.getItem('token');
        const tokenType = localStorage.getItem('token_type') || 'Bearer';

        // Redirect ke login kalau belum ada token
        if (!token) {
            window.location.href = 'login.html';
        }

        // Get Driver
        async function loadDrivers() {
            try {
                const res = await fetch('http://127.0.0.1:8000/api/drivers', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': `${tokenType} ${token}`
                    }
                });

                const data = await res.json();
                if (res.ok && data.status) {
                    renderDrivers(data.data);
                } else {
                    driversTableBody.innerHTML = `<tr><td colspan="4" class="text-center text-danger">Gagal memuat data driver</td></tr>`;
                }
            } catch (error) {
                driversTableBody.innerHTML = `<tr><td colspan="4" class="text-center text-danger">Error: ${error.message}</td></tr>`;
            }
        }

        // render data into tabel
        function renderDrivers(drivers) {
            if (!drivers || drivers.length === 0) {
                driversTableBody.innerHTML = `<tr><td colspan="4" class="text-center">Belum ada driver</td></tr>`;
                return;
            }

            driversTableBody.innerHTML = drivers.map(driver => `
        <tr>
          <td>${driver.id}</td>
          <td>${driver.name}</td>
          <td>${driver.email}</td>
          <td>${driver.register_number}</td>
        </tr>`).join('');
        }

        // Logout
        document.getElementById('confirmLogout').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = 'login.html';
        });

        // Load drivers
        loadDrivers();

        // Add Driver
        driverForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('driverName').value;
            const email = document.getElementById('driverEmail').value;
            const register_number = document.getElementById('driverRegisterNumber').value;
            const password = document.getElementById('driverPassword').value;
            const password_confirmation = document.getElementById('driverConfirmPassword').value;

            try {
                const res = await fetch('http://127.0.0.1:8000/api/drivers/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': `${tokenType} ${token}`
                    },
                    body: JSON.stringify({ name, email, register_number, password, password_confirmation })
                });

                const data = await res.json();
                console.log(data);

                if (res.ok && data.status) {
                    driverAlert.innerHTML = `<div class="alert alert-success">${data.message}</div>`;

                    // reset form
                    driverForm.reset();

                    // reload data drivers di tabel
                    loadDrivers();

                    // tutup modal setelah 1 detik
                    setTimeout(() => {
                        const modal = bootstrap.Modal.getInstance(document.getElementById('driverModal'));
                        modal.hide();
                        driverAlert.innerHTML = "";
                    }, 1000);

                } else {
                    let errorMessages = '';
                    if (data.errors) {
                        Object.values(data.errors).forEach(errArr => {
                            errorMessages += `<li>${errArr.join(', ')}</li>`;
                        });
                        errorMessages = `<ul>${errorMessages}</ul>`;
                    }
                    driverAlert.innerHTML = `<div class="alert alert-danger">${data.message || 'Gagal membuat driver'}${errorMessages}</div>`;
                }
            } catch (error) {
                driverAlert.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });

    </script>
</body>

</html>
