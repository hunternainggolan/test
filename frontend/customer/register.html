<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Register</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4 rounded-3">
                    <h3 class="text-center mb-4">Register Customer</h3>

                    <!-- Alert -->
                    <div id="alertBox"></div>

                    <!-- Form -->
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="password_confirmation" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="password_confirmation" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>

                    <p class="text-center mt-3">
                        Already have an account? <a href="login.html">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script>
        const form = document.getElementById('registerForm');
        const alertBox = document.getElementById('alertBox');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // ambil data dari form
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const password_confirmation = document.getElementById('password_confirmation').value;

            try {
                const res = await fetch('http://127.0.0.1:8000/api/customers/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        password_confirmation
                    })
                });

                const data = await res.json();

                if (res.ok && data.status) {
                    // success
                    alertBox.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                    form.reset();

                    // Redirect ke login setelah 5 detik
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 5000);
                } else {
                    // error dari API
                    let errorMessages = '';

                    if (data.errors) {
                        Object.values(data.errors).forEach(errArr => {
                            errorMessages += `<li>${errArr.join(', ')}</li>`;
                        });
                        errorMessages = `<ul>${errorMessages}</ul>`;
                    }

                    alertBox.innerHTML = `<div class="alert alert-danger">${data.message || 'Registration failed'}${errorMessages}</div>`;
                }

            } catch (error) {
                alertBox.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>

</html>
